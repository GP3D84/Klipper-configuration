# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.
# WARNING: it is NOT recommended to override board_pins aliases, 
# use the boards pin names directly in your printer.cfg instead. 
# Look up the pins you need in the boards pinout diagram.

[board_pins mks-robin-nano-1.2]
aliases:
# steppers
  1_step_pin=PE3,   1_dir_pin=PE2,   1_enable_pin=PE4,  1_uart_pin=PA10,  1_endstop_pin=PA15,
  2_step_pin=PE0,   2_dir_pin=PB9,   2_enable_pin=PE1,  2_uart_pin=PA10,  2_endstop_pin=PA12,
  3_step_pin=PB5,   3_dir_pin=PB4,  3_enable_pin=PB8,  3_uart_pin=PA10,  3_endstop_pin=PA11,
  4_step_pin=PD6,   4_dir_pin=PD3,  4_enable_pin=PB3,  4_uart_pin=PA10,  4_endstop_pin=PC4,
  5_step_pin=PA6,   5_dir_pin=PA1,  5_enable_pin=PA3,  5_uart_pin=PA9,
# Extrusion
  e_heater_pin=PB0,  e_sensor_pin=PC1,
# accel
#  adxl345_cs_pin=PB12, adxl345_sclk_pin=PB13, adxl345_mosi_pin=PB15,  adxl345_miso_pin=PB14, # SPI2
# auto leveling
  bltouch_sensor_pin=^PE6,  bltouch_control_pin=PB2,  # stock bltouch_control_pin=PA8,
  probe_pin=^PE6,
# 2p fans
  fan_part_cooling_pin=PA0,
  fan_toolhead_cooling_pin=PB1,
  fan_controller_board_pin=PC13,
# 4p fans
#  4p_fan_part_cooling_pin=PE9,
#  4p_fan_part_cooling_tach_pin=PD11,
#  4p_toolhead_cooling_pin=PE14,
#  4p_toolhead_cooling_tach_pin=PD10,
#  4p_controller_board_pin=PE14,
#  4p_controller_board_tach_pin=PD10,

# Bed heater
  heater_bed_heating_pin=PC3,
  heater_bed_sensor_pin=PC0

## Expansion ports
  # EXP1 header
  # EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
  # EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>,

[temperature_sensor Robin_Nano]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command
