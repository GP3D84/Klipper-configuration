# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.
# WARNING: it is NOT recommended to override board_pins aliases, 
# use the boards pin names directly in your printer.cfg instead. 
# Look up the pins you need in the boards pinout diagram.

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[temperature_sensor Robin_Nano]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100


[static_digital_output reset_display]
pins: !PC6, !PD13

[duplicate_pin_override]  #needed for debug
pins: PA10, PA9


[board_pins mks-robin-nano-1.2]
aliases:
# steppers
  1_step_pin=PE3,   1_dir_pin=PE2,   1_enable_pin=PE4,  
  2_step_pin=PE0,   2_dir_pin=PB9,   2_enable_pin=PE1,  
  3_step_pin=PB5,   3_dir_pin=PB4,  3_enable_pin=PB8,   
  4_step_pin=PD6,   4_dir_pin=PD3,  4_enable_pin=PB3,   
  5_step_pin=PA6,   5_dir_pin=PA1,  5_enable_pin=PA3, 
  1_endstop_pin=PA15, 2_endstop_pin=PA12, 3_endstop_pin=PA11, 
  4_endstop_pin=PC4,  5_endstop_pin=PA2,  6_endstop_pin=PA4,
  7_endstop_pin=PE6,  8_endstop_pin=PE6,  9_endstop_pin=PB2,
  
# Extrusion
  he1_heater_pin=PC3, th1_sensor_pin=PC1,
  he2_heater_pin=PB0, th2_sensor_pin=PC2,
# Bed heater
  heater_bed_heating_pin=PA0,
  heater_bed_sensor_pin=PC0
# accel
#  adxl345_cs_pin=PB12, adxl345_sclk_pin=PB13, adxl345_mosi_pin=PB15,  adxl345_miso_pin=PB14, # SPI2

# auto leveling
  bltouch_control_pin=PA8,
  
# 2p fans
  fan_part_cooling_pin=PB1,

# Wifi
  wifi_io0=PC13,
  wifi_io1=PC7,  
  wifi_tx=PA9,
  wifi_rx=PA10,
  wifi_pa5=PA5,

# sdcard
  sd_d0=PC8,
  sd_det=PD12,
  sd_d1=PC9,
  sd_cmd=PD2,
  sd_sck=PC12,
  sd_d3=PC11,
  sd_d2=PC10,

# TC-MAX
  tc-cs=PE5,

# BEEPER Display
  beeper_pin=PC5



