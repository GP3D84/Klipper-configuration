[gcode_macro NEOPIXEL_extruder_temp]
gcode:
    NEOPIXEL_DISPLAY LED="neopixel_led" TYPE=extruder_temp MODE=glow

[gcode_macro NEOPIXEL_print_percent]
description: This macro command will show print completion in progress mode.
gcode:
    NEOPIXEL_DISPLAY LED="neopixel_led" TYPE=print_percent MODE=progress

[gcode_macro NEOPIXEL_printer_speed]
gcode:
    NEOPIXEL_DISPLAY LED="neopixel_led" TYPE=printer_speed MODE=progress

[gcode_macro NEOPIXEL_ON]
gcode:
    NEOPIXEL_DISPLAY LED="neopixel_led" TYPE=on MODE=progress

[gcode_macro NEOPIXEL_OFF]
gcode:
    NEOPIXEL_DISPLAY LED="neopixel_led" TYPE=off MODE=progress



